<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Deportiva</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="images/Image.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
            <span class="ms-2 mt-1">Athletik</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 ps-5 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link active" href="#Inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Novedades">Novedades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Mas-vendidos">Mas vendidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Ofertas">Ofertas del mes</a>
              </li>
            </ul>

            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <section class="hero-section">
      <img src="images/Image.png" alt="Rayo eléctrico" class="rayo-central" />
      <div class="video-container">
        <video autoplay muted loop playsinline class="video left-video">
          <source src="/videos/atletik.mp4" type="video/mp4" />
        </video>
        <video autoplay muted loop playsinline class="video right-video">
          <source src="/videos/atletik.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="hero-content text-center text-white">
        <h1 class="display-3 fw-bold">ACTIVA TU PODER</h1>
        <p class="lead">Todo lo que necesitas para entrenar sin límites.</p>
        <a href="#tienda" class="btn btn-primary btn-lg">Explora la tienda</a>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
